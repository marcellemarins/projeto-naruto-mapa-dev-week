<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your character</title>
    <link rel="stylesheet" href="./src/css/variaveis.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/fontes.css"/>
    <link rel="stylesheet" href="./src/css/animacoes.css"/>
    <link rel="stylesheet" href="./src/css/estilos.css"/>
    <link rel="stylesheet" href="./src/css/responsivo.css"/>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao_de_personagens">
            <div class="personagem_grande personagem_jogador_1">
                <img src="./src/imagens/naruto.png" alt="Personagem selecionado jogador 1"
                id="personagem_jogador_1">
                <div class="nome">
                    <h2 id="nome_jogador_1">Naruto</h2>
                </div>
            </div>
           
            <ul class="lista_de_personagens">
               
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                     <span class="tag">1P</span>
                     <img src="./src/imagens/naruto.jpg" alt="Personagem Naruto">
                </li>
            
                <li class="personagem" id="sakura" data-name="Sakura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sakura.jpg" alt="Personagem Sakura">
               </li>
            
                <li class="personagem" id="kakashi" data-name="Kakashi">
                     <span class="tag">1P</span>
                     <img src="./src/imagens/kakashi.jpg" alt="Personagem kakashi">
                </li>                        

               <li class="personagem" id="hinata" data-name="Hinata">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hinata.jpg" alt="Personagem Hinata">
               </li>
            
                <li class="personagem" id="shikamaru" data-name="Shikamaru">
                     <span class="tag">1P</span>
                     <img src="./src/imagens/shikamaru.jpg" alt="Personagem Shikamaru">
                </li>

                <li class="personagem" id="gaara" data-name="Gaara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gaara.jpg" alt="Personagem Gaara">
               </li>
            
                <li class="personagem" id="sasuke" data-name="Sasuke">
                     <span class="tag">1P</span>
                     <img src="./src/imagens/sasuke.jpg" alt="Personagem Sasuke">
                </li>
            
                <li class="personagem jogador_2_selecionado" id="pain" data-name="Pain">
                     <span class="tag">2P</span>
                     <img src="./src/imagens/pain.jpg" alt="Personagem Pain">
                </li>
            
                <li class="personagem" id="itachi" data-name="Itachi">
                     <span class="tag">1P</span>
                     <img src="./src/imagens/itachi.jpg" alt="Personagem Itachi">
                </li>
            
            </ul>
            
            <div class="personagem_grande personagem_jogador_2">
                <img src="./src/imagens/pain.png" alt="Personagem selecionado jogador 2"
                id="personagem_jogador_2">
                <div class="nome">
                    <h2>Pain</h2>
                </div>
            </div>
      
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
